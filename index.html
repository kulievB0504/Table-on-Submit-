                <div class="right">
                    <label for="after">Возраст</label>

            </thead>
            <tbody>
                <!-- <tr>
                    <td id="number">1</td>

                    <td id="birth">1995</td>
                    <td id="actions" class="edit_garbage">
                        <div class="editing"><img src="img/1976055_edit_edit document_edit file_edited_editing_icon.svg"
                                alt=""></div>
                        <div class="garbage"><img src="img/3844425_can_trash_icon.svg" alt=""></div>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <div class="modal">
        <div class="modal-dialog">
            <h2>Заголовок: </h2>
            <form name="changeTodo">
                <input type="text">
                <div class="btn_box">
                    <button type="submit">Изменить</button>
                    <button type="button" data-close class="Отмена">Отменить</button>
                </div>
            </form>
